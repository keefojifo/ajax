<script type="text/javascript">

	console.log(arr[i]);
}
//dog
//cat

	console.log(arr[i]);
}

	console.log(animal)
}

var strs =["태백산","설악산","관악산"];
for (var idx in strs){
	console.log(idx);
}
// 0
// 1
// 2

for(var str of strs){
	console.log(str);
}
//태백산
//설악산
//관악산

</script>
